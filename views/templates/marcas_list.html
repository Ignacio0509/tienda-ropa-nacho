{% extends "base.html" %}

{% block content %}
    <h1>Gestión de Marcas</h1>

    <h2>Listado de Marcas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
            <tr>
                <td>{{ marca.nombreMarca }}</td>
                <td>
                    <a href="{{ url_for('edit_marca', item_id=marca._id) }}">Editar</a>
                    <a href="{{ url_for('delete_marca', item_id=marca._id) }}" onclick="return confirm('¿Estás seguro de que quieres eliminar esta marca?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <h2>Crear Nueva Marca</h2>
    <form action="{{ url_for('marcas') }}" method="POST">
        <label for="nombreMarca">Nombre de la Marca:</label>
        <input type="text" id="nombreMarca" name="nombreMarca" required>
        <button type="submit">Crear Marca</button>
    </form>
{% endblock %}
